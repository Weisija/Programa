<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresar con Email</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color:#0e111a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 360px;
      border-radius: 8px;
      text-align: center;
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #333;
      margin: 10px 0 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #333a2f;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #333;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Ingresar con email y contrase√±a</h2>
  <form>
    <label for="email">EMAIL</label>
    <input type="email" id="email" placeholder="hola@mattelsa.net" required>

    <label for="password">CONTRASE√ëA</label>
    <div class="password-container">
      <input type="password" id="password" placeholder="***********" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="btn">INGRESAR</button>
  </form>

  <div class="links">
    <a href="#">¬øNo tienes una cuenta? <strong>REG√çSTRATE</strong></a>
    <a href="#"><strong>OLVID√â MI CONTRASE√ëA</strong></a>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
  }
</script>

</body>
</html>
